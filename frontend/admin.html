<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - N&G EXPRESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../frontend/css/styles.css">
    <link rel="stylesheet" href="../frontend/css/styles_painel.css">


</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>N&G EXPRESS</h2>
                <p>Painel Administrativo</p>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><i class="fas fa-comments"></i> Chats</li>
                <li><i class="fas fa-envelope"></i> Mensagens</li>
                <li><i class="fas fa-cog"></i> Configurações</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Chats Ativos</h2>
                <div>
                    <span id="admin-name">Admin</span>
                    <button id="logout">Sair</button>
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-list" id="chat-list">
                    <!-- Chat serão carregados aqui -->
                </div>
                <div class="chat-messages">
                    <div class="messages-container" id="messages-container">
                        <!-- Mensagens serão carregadas aqui -->
                        <p style="text-align: center; color: #999;">Selecione um chat para visualizar as mensagens</p>
                    </div>
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Digite sua mensagem">
                        <button id="send-message">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="/js/admin.js"></script>
</body>

</html>
